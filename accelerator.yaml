accelerator:
  displayName: LLM API Client
  description: A template for creating API-based LLM application
  iconUrl: https://raw.githubusercontent.com/cpage-pivotal/dallecool/main/config/ai.png
  tags:
    - java
    - spring
    - cloud-native-devs
    - openai
    - llm
    - phyton

  imports:
    - name: tap-workload
  options:

  - name: llm
    label: LLM
    description: The LLM trained data set which will generate the completion. Some models are suitable for natural language tasks, others specialize in code
    required: true
    defaultValue: "llama2"
    inputType: select
    choices:
      - value: starcoder
        text: StarCoder
      - value: llama2
        text: LLaMA 2
      - value: gpt2
        text: GPT-4

  - name: runtime
    label: Deployment Runtime 
    required: true
    defaultValue: "ai-tile"
    inputType: select
    choices:
      - value: ai-tile
        text: TAS AI Tile (w/ postgres pgvector & rabbitmq)
      - value: greenplum
        text: Greenplum
      - value: k8s
        text: Vanilla k8s


  - name: frameworks
    label: Development Frameworks
    inputType: checkbox
    display: true
    dataType: boolean
    defaultValue: false
  - name: spring-ai
    label: Spring AI
    inputType: checkbox
    dataType: boolean
    dependsOn:
      name: frameworks
    defaultValue: true
  - name: langchain-java
    label: Langchain (Java) 
    inputType: checkbox
    dataType: boolean
    dependsOn:
      name: frameworks
    defaultValue: false
  - name: langchain-python
    label: Langchain (Python)
    inputType: checkbox
    dataType: boolean
    dependsOn:
      name: frameworks
    defaultValue: false
  - name: python
    label: LIamaIndex (Python)
    description: Add boiler plate code for use of Python in this LLM module
    inputType: checkbox
    dataType: boolean
    dependsOn:
      name: frameworks
    defaultValue: false

  - name: gpu
    label: GPU support
    inputType: checkbox
    display: true
    dataType: boolean
    defaultValue: false
  - name: training
    label: Training modules
    inputType: checkbox
    dataType: boolean
    dependsOn:
      name: gpu
    defaultValue: false
  - name: openai
    label: Open AI endpoint
    inputType: checkbox
    dataType: boolean
    dependsOn:
      name: gpu
    defaultValue: false

  - name: advancedParams
    label: Advanced parameters 
    description: Use caution modifying defaults! can effect perfomance and costs.
    inputType: checkbox
    display: true
    dataType: boolean
    defaultValue: false
  - name: probabilities
    label: Add probabilities
    description: Add response info which Indicates how likely a token was to be generated. Helps to debug a given generation, or see alternative options for a token.
    dependsOn:
      name: advancedParams
    defaultValue: "off"
    inputType: select
    choices:
      - value: "off"
        text: "Off"
      - value: mostLikely
        text: Most likely
      - value: leastlikely
        text: Least likely
      - value: full
        text: Full spectrum
  - name: temp
    label: Temperature [0 to 2]
    description: Controls randomness. Lowering results in less random completions. As the temperature approaches zero, the model will become deterministic and repetitive.
    dependsOn:
      name: advancedParams
    inputType: text
    defaultValue: "1.0"
  - name: topp
    label: Top P [0 to 1]
    description: Controls diversity via nucleus sampling. 0.5 means half of all likelihood-weighted options are considered.
    dependsOn:
      name: advancedParams
    inputType: text
    defaultValue: "0.5"
  - name: freqPenalty
    label: Frequency penalty [0 to 1]
    description: How much to penalize new tokens based on their existing frequency in the text so far. Decreases the model's likellhood to repeat the same line verbatim
    dependsOn:
      name: advancedParams
    inputType: text
    defaultValue: "0.0"
  - name: presPenalty
    label: Presence penalty [0 to 1]
    description: How much to penalize new tokens based on whether they appear in the text so far. Increases the model's likelihood to talk about new topics.
    dependsOn:
      name: advancedParams
    inputType: text
    defaultValue: "0.0"
  - name: bestof
    label: Best of [0 to 1]
    description: Generates multiple completions server-side, and displays only the best. Streaming only works when set to 1. Since it acts as a multiplier on the number of completions, this parameters can eat into your token quota very quickly - use caution!
    dependsOn:
      name: advancedParams
    inputType: text
    defaultValue: "0.0"
    

engine:
  chain:
    - merge:
        - include: [ "**/*" ]
          exclude: [ "config/*.yaml", "Tiltfile", "README.md", "catalog/*.yaml", ".github/workflows/**" ]
        - include: [ "Tiltfile" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: openai
                  with: "#artifactId.toLowerCase()"

        - include: [ "config/*.yaml" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: ": openai"
                  with: "': ' + #artifactId.toLowerCase()"
            - merge:
                - type: InvokeFragment
                  reference: tap-workload
                - include: [ "**" ]
              onConflict: UseFirst

        - include: [ "README.md" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: openai
                  with: "#artifactId"

        - include: [ "catalog/*.yaml" ]
          chain:
            - type: ReplaceText
              substitutions:
                - text: openai
                  with: "#artifactId"

    - type: Provenance
